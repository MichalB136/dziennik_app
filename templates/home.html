{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  <h1>Homepage</h1>
  {% if user.is_authenticated %}
    <p>You are already logged in!</p>
    <a href="{% url 'home_redirect' %}">Continue</a>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'account_login' %}">Log In</a>
  {% endif %}
{% endblock content %}
